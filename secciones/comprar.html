    <h1>Confirme su compra</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Codigo de descuento</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">codigo postal</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="X-X-X-X">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">telefono</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Envio</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Que dia quiere resibir</label>
          <select id="inputState" class="form-select">
            <option selected>dia</option>
            <option>lunes</option>
            <option>miercoles</option>
            <option>viernes</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">ciudad</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Comentarios para el correo" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">comentarios</label>
          </div>
          <div class="form-check colorpedido">
            <p> De que color quiere su pedido?</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label " for="flexRadioDefault1">
              negro
            </label>
          </div>
          <div class="form-check colorpedido">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              blanco
            </label>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Quiere resivir nuestras novedades en su email?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
