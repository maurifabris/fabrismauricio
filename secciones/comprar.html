    <h1>Confirme su compra</h1>
    <section id="sectioncompra">
        <label for="email">Su email:
            <input type= "email" placeholder="xxxx@email.com">
        </label>
        <label for="direccion">Su direccion:
            <input type="text" placeholder="calle y numero" name="direccion">
        </label>
        <label for="obcervaciones" name="obcervaciones" id="boxobservaciones">Observaciones de la vivienda:
            <textarea placeholder="cualquier descripcion que pueda ayudar al repartidor" id="areaFija"></textarea>
        </label>
        <div  id="colorDeCompra">
            <p>Color deseado:</p>
                <p id="pCompra">Azul</p><input type="radio" name="color" value="azul" class="inputCompra">
                <p>Rojo</p><input type="radio" name="color" value="rojo" class="inputCompra">
            </div>
            <div>
                <p  class="compra box2">Que dia quiere resivir el envio?</p>
                <select name="diadeenvio" id="diaDeEnvio" > 
                    <option value="martes">Martes</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                </select>
            </div>
            <label for="text"  class="compra">Su numero de tarjeta:
                <input type="number"  placeholder="XXXX XXXX XXXX XXXX" name="numerodetarjeta">
            </label>

            <label for= "nombreDeTarjeta"  class="compra"  class="compra"> Nombre:
                <input type="text" placeholder="como aparece en la tarjeta" name="nombreDeTarjeta" >
            </label>
            <label for="vencimiento" class="compra">Fecha de vencimiento de la tarjeta:
                <input type="date" name="vencimiento">
            </label>
            <p>
                Teléfono: <input type="tel" name="telefono" placeholder="(Código de área) Número">
            </p>
            <input type="submit" value=" Confirmar compra">
            <input type="reset" value="Borrar datos">          
        </div>
    </section>
